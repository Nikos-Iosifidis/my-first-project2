<div class="card">
  <dts-select-container
    #container="dts-select-container"
    [(selectedItems)]="selectedDocuments"
    (select)="someMethod($event)"
    [disabled]="disable"
  >
    <p-table [value]="products" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem"></th>
          <th>Code</th>
          <th>Name</th>
          <th>Category</th>
          <th>Quantity</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-product let-index="rowIndex">
        <tr
          [pReorderableRow]="index"
          [dtsSelectItem]="product"
          (click)="disableIfNeeded($event, product)"
          (mousedown)="disableIfNeeded($event, product)"
          [pReorderableRowDisabled]="disableReorder()"
        >
          <td>
            <span class="pi pi-bars" pReorderableRowHandle></span>
          </td>
          <td>{{ product.code }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.quantity }}</td>
        </tr>
      </ng-template>
    </p-table>
  </dts-select-container>
</div>
